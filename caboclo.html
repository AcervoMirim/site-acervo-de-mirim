<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos da Escola de Mirim - Caboclo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        header {
            background-color: #1e6e1e;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .conteudo-caboclo {
            padding: 50px 20px;
            background-color: #f1f1f1;
        }

        .conteudo-caboclo h2 {
            font-size: 2.5em;
            color: #1e6e1e;
            margin-bottom: 30px;
            text-align: center;
        }

        .ponto-box {
            background-color: #ffffff;
            border: 1px solid #1e6e1e;
            border-radius: 12px;
            margin: 0 auto 20px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 700px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .ponto-box h5 {
            margin-bottom: 10px;
            color: #1e6e1e;
            font-size: 1.3em;
        }

        .letra-ponto {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
            line-height: 1.4;
            text-align: center;
            padding-left: 10px;
            padding-right: 10px;
        }

        footer {
            background-color: #1e6e1e;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        .btn-return {
            background-color: #1e6e1e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            border-radius: 12px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-return:hover {
            background-color: #145d14;
        }

        .return-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .conteudo-caboclo h2 {
                font-size: 2em;
            }

            .ponto-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Pontos da Escola de Mirim</h1>
    </header>

    <!-- Seção de Conteúdo Caboclo -->
    <div id="conteudo-caboclo" class="conteudo-caboclo">
        <h2>Caboclo</h2>

        <!-- Caixa de Ponto Caboclo -->
        <div class="ponto-box">
            <h5>Caboclo - Ponto 1</h5>
            <iframe width="200" height="113" src="https://www.youtube.com/embed/SeuVideoCaboclo?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div class="letra-ponto">
                <p>Caboclo forte, guerreiro da mata,<br>
                   Com tua força, a natureza exalta.<br>
                   O canto do caboclo é a voz do sertão,<br>
                   Tua energia é nossa proteção.</p>
            </div>
        </div>

        <div class="return-btn-container">
            <a href="index.html" class="btn-return">Voltar à Página Inicial</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Pontos da Escola de Mirim. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
